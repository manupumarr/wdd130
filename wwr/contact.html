<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withe Water Rafting Contact Us</title>
    <meta name="description"
        content="Need help? Contact us now through our form, phone, or email. We're here to answer your questions!">
    <meta name="author" content="Manuel Pumar">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <a href="index.html"> <img src="images/logo-rafting.png" alt="Logo rafting"> </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1 class="title01">Rafting Extreme</h1>
            <div class="contact-details">
                <p>J9F9+WC6, Avenida Principal, 4001<br>
                    Maracaibo, Venezuela<br>
                    +58 412 7224819<br>
                    infinito.mp8@gmail.com</p>
            </div>
        </section>

        <div class="split-container">

            <section class="map-section">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1367.3681813317462!2d-71.63182374693325!3d10.623900371046997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sve!4v1729903289841!5m2!1ses-419!2sve"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </section>

            <section class="form-section">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Placeholder" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Placeholder" required>
                    </div>

                    <div class="radio-group">
                        <label>Message Purpose</label>
                        <div class="radio-options">
                            <label class="radio-row" for="purpose-general">
                                <input type="radio" id="purpose-general" name="purpose" value="general"> General Inquiry
                            </label>
                            <label class="radio-row" for="purpose-reservation">
                                <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                                Reservation Question
                            </label>
                            <label class="radio-row" for="purpose-suggestion">
                                <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion"> Website
                                Suggestion
                            </label>
                        </div>
                    </div>

                    <div class="form-group vertical">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type here..."></textarea>
                    </div>

                    <div class="checkbox-row">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe to stay informed</label>
                    </div>

                    <button type="submit" class="btn-submit">Get in touch with us!</button>
                </form>
            </section>
        </div>

        <section class="employees-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employees-grid">
                <div class="employee-card">
                    <div class="photo-placeholder"><img src="images/company-president-picture.jpg"
                            alt="President Picture"></div>
                    <h3>Mathias Smith Jr.</h3>
                    <p>President</p>
                </div>

                <div class="employee-card">
                    <div class="photo-placeholder"><img src="images/coach-picture.jpeg" alt="Coach Picture"></div>
                    <h3>Ambar Schneider</h3>
                    <p>Coach</p>
                </div>

                <div class="employee-card">
                    <div class="photo-placeholder"><img src="images/manager-picture.png" alt="Manager Picture"></div>
                    <h3>Mary J. Parson</h3>
                    <p>Manager</p>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>©️ 2025 • Rafting Extreme • Manuel Pumar</p>

        <nav class="socialmedia">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="images/facebook-logo.png" alt="Facebook Logo">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="images/instagram-logo.png" alt="Instagram Logo">
            </a>
            <a href="https://www.threads.net/?hl=eng" target="_blank">
                <img src="images/threads-logo.png" alt="Threads Logo">
            </a>
        </nav>
    </footer>

</body>

</html>
