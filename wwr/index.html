<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withe Water Rafting Contact</title>
    <meta name="description" content="Page intended to connect with the user, our contact networks, where the user can communicate with us">
    <meta name="author" content="Manuel Alejandro Pumar Carrasquero">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
       <a href="index.html"> <img src="images/logo-rafting.png" alt="Logo rafting"> </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/hero.jpg" alt="People enjoying rafting">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Ready for Adventure</h1>
            <h4>Make Memories with Rafting Extreme</h4>
        </section>
    </div>

    <main class="home-grid">
        <section class="rivers-card">
            <img class="card-img" src="images/rivers.jpg" alt="river in forest">
            <img class="icon" src="images/river_icon.png" alt="river icon">
            <h2>Rivers</h2>
        </section>
        <section class="camping-card">
            <img class="card-img" src="images/camping.jpg" alt="tent in mountains">
            <img class="icon" src="images/fire_icon.png" alt="fire icon">
            <h2>Camping</h2>
        </section>
        <section class="rapids-card">
            <img class="card-img" src="images/rapids.jpg" alt="rafting boat">
            <img class="icon" src="images/oars.png" alt="oars icon">
            <h2>Rapids</h2>
        </section>
        <div id="background"></div>
        <img class="mountains" src="images/mountains.jpg" alt="Misty mountains">
        <section class="msg">
            <h2>Much More Yhan Just Fun</h2>
            <p>This extreme sport has gained more and more fame, and you... would you dare to practice it?</p>
            <a class="join" href="rivers.html">See Where</a>
        </section>
    </main>

    <form class="pro">
        <label for="nombre">Full Name:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button class="top" type="submit">Subscribe</button>

    </form>

    <footer>
        <p>©️ 2024 • White Water Rafting • Manuel Pumar</p>
        <nav class="links footer">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="images/facebook-logo.png" alt="Facebook Logo">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="images/instagram-logo.png" alt="Instagram Logo">
            </a>
            <a href="https://www.threads.net/?hl=eng" target="_blank">
                <img src="images/threads-logo.png" alt="Threads Logo">
            </a>
        </nav>
    </footer>

</body>
</html>
