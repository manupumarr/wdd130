<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de HTML y CSS</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <div class="quiz-container">
        <h1>Basic Web Development Quiz</h1>

        <form action="#" method="POST">

            <div class="form-group">
                <label for="q1">1. What do the initials HTML stand for?</label>
                <input type="text" id="q1" name="q1" placeholder="Ej: HyperText..." required>
            </div>

            <div class="form-group">
                <label for="q2">2. Briefly explain what CSS is used for:</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Write your answer here..."></textarea>
            </div>

            <div class="form-group">
                <label for="q3">3. Which of the following tags is used to create a link?</label>
                <select id="q3" name="q3">
                    <option value="" disabled selected>Choose an option...</option>
                    <option value="img">&lt;img&gt;</option>
                    <option value="a">&lt;a&gt;</option>
                    <option value="link">&lt;link&gt;</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q4">4. How many levels of headings (h1-h6) exist in HTML?</label>
                <div class="code-snippet">
                    &lt;h1&gt;Hello&lt;/h1&gt;<br>
                    ...<br>
                    &lt;h?&gt;Last&lt;/h?&gt;
                </div>
                <input type="number" id="q4" name="q4" min="1" max="10">
            </div>

            <button type="submit">Submit Quiz</button>

        </form>
    </div>

</body>

</html>
